<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>

  <div class="container" id="calculator">
    <div class="container" id="logo">
      <img src="braun-logo.svg" alt="">
    </div>

    <div class="container" id="screen">
      0
    </div>

    <div class="container" id="first-row">
      <button class="green-btn">M+</button>
      <button class="green-btn">M-</button>
      <button class="green-btn">MR</button>
      <button class="green-btn">MC</button>
      <button class="green-btn">+/-</button>
    </div>

    <div class="container" id="second-row">
      <button class="brown-btn">Δ%</button>
      <button id="7" class="black-btn">7</button>
      <button id="8" class="black-btn">8</button>
      <button id="9" class="black-btn">9</button>
      <button id="divide" class="brown-btn">÷</button>
    </div>

    <div class="container" id="third-row">
      <button class="brown-btn">√</button>
      <button id="4" class="black-btn">4</button>
      <button id="5" class="black-btn">5</button>
      <button id="6"  class="black-btn">6</button>
      <button id="multiply" class="brown-btn">*</button>
    </div>

    <div class="container" id="fourth-row">
      <button class="brown-btn">%</button>
      <button id="1" class="black-btn">1</button>
      <button id="2" class="black-btn">2</button>
      <button id="3" class="black-btn">3</button>
      <button id="subtract" class="brown-btn">-</button>
    </div>

    <div class="container" id="fifth-row">
      <button id="clear" class="brown-btn">CE</button>
      <button id="0" class="black-btn">0</button>
      <button id="decimal" class="brown-btn">.</button>
      <button id="equal" class="gold-btn">=</button>
      <button id="add" class="brown-btn">+</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
